<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="gird-container">

            <div class="main-card">
                <div class="user-info">
                    <img src="time-tracking-dashboard-main/images/image-jeremy.png" alt="Jeremy Avatar">
                    <p class="light">Report for</p>
                    <p class="large">Jeremy Robson</p>
                </div>
                <div class="time">
                    <p class="light">Daily</p>
                    <p>Weekly</p>
                    <p class="light">Monthly</p>
                </div>  
            </div>
    
            <div class="grid">
                <div class="img-wrapper work">
                    <img src="time-tracking-dashboard-main/images/icon-work.svg" alt="work icon">
                </div>
                <div class="card">
                    <div class="flex">
                        <div class='white'>Work</div>
                        <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="large">32hrs</p>
                    <p class="light">Last week - 36hrs</p>
                </div>
            </div>
    
            <div class="grid">
                <div class="img-wrapper exercise">
                    <img src="time-tracking-dashboard-main/images/icon-exercise.svg" alt="exercise icon">
                </div>
                <div class="card">
                    <div class="flex">
                        <div>exercise</div>
                        <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="large">4hrs</p>
                    <p class="light">Last week - 5hrs</p>
                </div>
            </div>
    
            <div class="grid">
                <div class="img-wrapper play">
                    <img src="time-tracking-dashboard-main/images/icon-play.svg" alt="play icon">
                </div>
                <div class="card">
                    <div class="flex">
                        <div>Play</div>
                        <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="large">10hrs</p>
                    <p class="light">Last week - 8hrs</p>
                </div>
            </div>
    
            <div class="grid">
                <div class="img-wrapper social">
                    <img src="time-tracking-dashboard-main/images/icon-social.svg" alt="social icon">
                </div>
                <div class="card">
                    <div class="flex">
                        <div>Social</div>
                        <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="large">5hrs</p>
                    <p class="light">Last week - 10hrs</p>
                </div>
            </div>
    
            <div class="grid">
                <div class="img-wrapper study">
                    <img src="time-tracking-dashboard-main/images/icon-study.svg" alt="study icon">
                </div>
                <div class="card">
                    <div class="flex">
                        <div>Study</div>
                        <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="large">4hrs</p>
                    <p class="light">Last week - 7hrs</p>
                </div>
            </div>
    
            <div class="grid">
                <div class="img-wrapper self-care">
                    <img src="time-tracking-dashboard-main/images/icon-self-care.svg" alt="self care icon">
                </div>
                <div class="card">
                    <div class="flex">
                        <div>Self Care</div>
                        <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="large">2hrs</p>
                    <p class="light">Last week - 2hrs</p>
                </div>
            </div>
    
        </div>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
